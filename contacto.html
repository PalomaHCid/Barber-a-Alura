<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="productos.html">Productos</a> </li>
                        <li><a href="contacto.html"> Contacto</a></li>
                    </ul>
                </nav>  
            </div>
        </header>

        <main>
            <form >
                <label for="nombrecompleto">Nombre Completo</label>
                <input type="text" id="nombrecompleto" class="principal" required>
                
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo"  class="principal" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono"  class="principal" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"  class="principal" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="email"><input type="radio" name="contacto" id="email" value="Email">Email</label>
                    
                    <label for="radio-telefono"> <input type="radio" name="contacto" id="radio-telefono" value="telefono">Teléfono</label>
    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>

                </fieldset>
               
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                  <select>
                        <option >Mañana</option>
                        <option >Tarde</option>
                        <option >Noche</option>
                  </select>
                </fieldset>
    
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedadesde la Barbería Alura</label>
                
                <input type="submit" class="enviar" value="Enviar formulario">
            </form>
            <table>
                <thead>
                     <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
               <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
               </tbody>
            </table>
        
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png"  alt="logo de la Barbería Alura" >
            <p class="copy">&copy Copyright Barberia Alura 2020</p>
        </footer>
    </body>
</html>
